upload_max_filesize = 4M
post_max_size = 256M
max_input_vars = 1000000
max_execution_time = 15
max_input_time = 90
expose_php = off
cgi.fix_pathinfo = 0
cgi.force_redirect = 1
report_memleaks = 1
error_reporting = E_ALL
display_startup_errors = 1
display_errors = 0
track_errors = 0
disable_functions = exec,passthru,shell_exec,system,show_source,phpinfo,highlight_file
imagick.skip_version_check = 1
